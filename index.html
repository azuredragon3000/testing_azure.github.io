<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdMob API Example</title>
</head>
<body onload="start()">
    <h1 id="message">AdMob API Example</h1>
    <button onclick="toggleMessage()">Toggle Message</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function start() {
            const apiKey = 'YOUR_API_KEY'; // Replace with your AdMob API key

            fetch('https://admob.googleapis.com/v1/accounts', {
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function toggleMessage() {
            document.getElementById('message').innerText = 'Loading AdMob data...';

            // Call the start function to make the API request
            start();
        }
    </script>
</body>
</html>
