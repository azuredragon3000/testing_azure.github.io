<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Example</title>
</head>
<body>
    <h1 id="message">Hello, Flask!</h1>
    <button onclick="toggleMessage()">Toggle Message</button>

    <script>
        function toggleMessage() {
            messageElement.innerText = "Ready to work.";
            var messageElement = document.getElementById('message');
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/api_endpoint", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        messageElement.innerText = response.message;
                    } else {
                        messageElement.innerText = "Failed to fetch data from the API.";
                    }
                }
            };
            xhr.onerror = function() {
                messageElement.innerText = "An error occurred while making the request.";
            };
            xhr.send();
        }
    </script>
</body>
</html>
