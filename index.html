<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Example</title>
</head>
<body>
    <h1 id="apiResponse">API Response: Loading...</h1>

    <script>
        // Function to fetch data from Flask API endpoint
        function fetchData() {
            fetch('/api_endpoint')  // Change the URL to match your Flask API endpoint
                .then(response => response.json())
                .then(data => {
                    // Update header with API response
                    document.getElementById('apiResponse').textContent = 'API Response: ' + data.message;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
