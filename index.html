<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Flask API</title>
</head>
<body>
    <h1>Call Flask API</h1>

    
    
    <form id="apiForm">
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="name"><br>
        <button type="button" onclick="callAPI()">Submit</button>
    </form>
    
    <!-- Display API response -->
    <p id="apiResponse"></p>

    <script>
        function callAPI() {
            
            const name = document.getElementById('name').value;
            const url = `http://phanhuycuong.pythonanywhere.com:36387/my-first-api?name=${encodeURIComponent(name)}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to call API');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('apiResponse').textContent = data;
                })
                .catch(error => {
                    document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
