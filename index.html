<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Example</title>
</head>
<body>
    <h1 id="apiResponse">API Response: </h1>

    <!-- Button to call the API -->
    <button onclick="callAPI()">Call API</button>

    <script>
        // Function to call the Flask API endpoint
        function callAPI() {
            fetch('/api_endpoint_cuong')  // Change the URL to match your Flask API endpoint
                .then(response => response.json())
                .then(data => {
                    // Update header with API response
                    document.getElementById('apiResponse').textContent = 'API Response: ' + data.message;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
