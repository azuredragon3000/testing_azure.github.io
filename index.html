<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Example</title>
</head>
<body>
    <h1>Hello, Flask!</h1>
    <button onclick="callAPI()">Call API</button>

    <script>
        function callAPI() {
            fetch('/')  // Change the URL to match your Flask API endpoint
                .then(response => response.text())
                .then(data => alert(data))  // Display the API response in an alert box
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
